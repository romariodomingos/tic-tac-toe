<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <a href="https://www.flaticon.com/br/icones-gratis/hashtag" title="hashtag ícones"></a>
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <h1>Tic tac Toe</h1>

  <div id="game-container">

    <section  id="difficulty">
      <option value="easy">Easy</option>
      <option value="medium">Medium</option>
      <option value="hard" selected>Hard</option>
    </section>    

    <div id="board" class="board">

      <!-- 9 Board Cells-->
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
    </div>

    <p id="winner-message"></p>
    <button id="restart-button" class="restart-button">Restart Game</button>
  </div>

  <footer>

    <section class="attribution">
      <p>Develop by: <a href="https://github.com/romariodomingos" rel="external"><strong>Romário Domingos</a></strong></p>
    </section>

  </footer>

  <script src="js/game.js"></script>
</body>
</html>
